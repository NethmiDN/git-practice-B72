<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, td{
        border : 1px solid black;
            border-collapse: collapse; 
    }
    </style>
</head>
<body>
    <table style="width: 600px; text-align: left">
        <tr style="height: 50px;">
            <td colspan="4"><b>Personal Information</b></td>
        </tr>
        <tr style="height: 50px;">
            <td><b>Name : </b></td>
            <td colspan="3">
                <label for = "Enter name here"></label>
                <input type = "text" placeholder = "Enter name here" /></td>
          
        </tr>
        <tr style="height: 50px;">
            <td ><b>Age : </b></td>
            <td colspan="3"><label for = "age"> </label>
                <input type="number" value="18"/></td>
           

        </tr>
        <tr style="height: 50px;">
            <td rowspan="3"><b>Address : </b></td>
            <td><b>Street : </b></td>
            <td colspan="2"><label for = "Street"></label>
                <input type = "text" placeholder = "Street"  /></td>

        </tr>
        <tr style="height: 50px;">
            <td><b>City : </b></td>
            <td colspan="2"><label for = "City"></label>
                <input type = "text" placeholder = "City"  /></td>

        </tr>
        <tr style="height: 50px;">
            <td><b>Zip Code : </b></td>
            <td colspan="2"><label for = "Zip Code"></label>
                <input type = "text" placeholder = "Zip Code"  /></td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="4"><b>Additional Information</b></td>

        </tr>
        <tr style="height: 100px;">
            <td colspan="4">       <textarea name="message" id="message" placeholder="" rows="4" cols="80"></textarea>
            </td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="4">       <button onclick=""><b> Submit</b></button>
            </td>
        </tr>
    </table>
</body>
</html>
